<!-- // list-employees.component.html  -->

<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchName" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="retrieveEmployees()">
            Search
          </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchName">
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees | filter:searchName| paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };
    let i = index
  " [class.active]="i == currentIndex">
                <!-- (click)="setActiveTutorial(employees, i)" -->
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.city}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <a [routerLink]="['/employees/update', employee.id]" class="glyphicon glyphicon-cog"></a>
                    &nbsp;&nbsp;
                    <button type="button" (click)="deleteEmployee(employee.id)" class="glyphicon glyphicon-trash"></button> &nbsp;&nbsp;
                    <a [routerLink]="['/employees/detail', employee.id]" class="glyphicon glyphicon-list-alt"></a>
                </td>
            </tr>
            <router-outlet></router-outlet>
        </tbody>

    </table>
    <div class="col-md-12">
        <pagination-controls previousLabel="Prev" nextLabel="Next" responsive="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <div class="mt-3">
        ... Items per Page:
        <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
    </div>
