<!-- create employee -->
<div>
    <h1>Create Employee</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()" novalidate>
        <!-- <div class="form-group">
            <label>id</label>
            <input type="text" formControlName="id" class="form-control" maxlength="20">
        </div> -->
        <div class="form-group">
            <label>name</label>
            <input class="form-control" formControlName="name" rows="3" maxlength="50">
        </div>
        <div class="form-group">
            <label>city</label>
            <input type="text" formControlName="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">gender:</label>
            <select formControlName="gender" class="form-control">            
                <option selected>Choose gender</option>
                <option *ngFor="let gen of gender">{{gen}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>department</label>
            <select formControlName="department" class="form-control">            
                <option  selected>Choose department</option>
                <option *ngFor="let dep of department" >{{dep}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-lg btn-block bg-success text-uppercase">Submit</button>
        <a [routerLink]="['/employees/list']" class="btn btn-lg btn-block btn-primary text-uppercase"> Back</a>
    </form>
</div>
